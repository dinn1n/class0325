<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DIN 的中央大學介紹</title>
  <meta name="description" content="探索中央大學的校園生活、學術資源與DIN的校園回憶！">
  <meta name="keywords" content="中央大學, NCU, DIN, 校園生活, 桃園大學">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 70px;
    }
    .hero {
      background: url('assets/img/campus_sunset.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      padding: 60px 0;
      color: white;
    }
    .parallax {
      background: url('assets/img/ncu_gate.jpg') no-repeat fixed center;
      background-size: cover;
      height: 500px;
    }
    .card img {
      height: 200px;
      object-fit: cover;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">DIN的中央大學</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#about">關於我</a></li>
          <li class="nav-item"><a class="nav-link" href="#campus">校園風景</a></li>
          <li class="nav-item"><a class="nav-link" href="#life">我的生活</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">聯絡我</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1>歡迎來到 DIN 的中央大學介紹</h1>
      <p>跟著 DIN，一起探索 NCU 的每個角落！</p>
      <a href="#about" class="btn btn-light mt-3">認識 DIN</a>
    </div>
  </section>

  <!-- Parallax Section -->
  <section class="parallax">
    <div class="container text-center text-white" style="padding-top: 150px;">
      <h2>中央大學正門</h2>
      <p>踏入這扇門，將開始你的學術旅程</p>
    </div>
  </section>

  <!-- About Section -->
  <section id="about" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">關於 DIN</h2>
      <div class="row align-items-center">
        <div class="col-md-6">
          <img src="assets/img/din_in_campus.jpg" alt="DIN in campus" class="img-fluid rounded">
        </div>
        <div class="col-md-6">
          <p>嗨！我是 DIN，目前就讀於國立中央大學。平時喜歡在中大湖旁散步、在太極銅雕前冥想，也常去圖書館努力讀書（偶爾摸魚😆）。</p>
          <p>歡迎你一起來感受中央大學的美好時光！</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Campus Section -->
  <section id="campus" class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4">校園風景</h2>
      <div id="campusCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/img/ncu_gate.jpg" class="d-block w-100" alt="中央大學正門">
          </div>
          <div class="carousel-item">
            <img src="assets/img/black_swan_lake.jpg" class="d-block w-100" alt="黑天鵝湖">
          </div>
          <div class="carousel-item">
            <img src="assets/img/taichi_sculpture.jpg" class="d-block w-100" alt="太極銅雕">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#campusCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#campusCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </section>

  <!-- Social Media Section -->
  <footer>
    <p>跟隨 DIN 的腳步，探索更多精彩校園瞬間！</p>
    <div>
      <a href="https://www.instagram.com" target="_blank" class="btn btn-outline-primary btn-sm mx-2">Instagram</a>
      <a href="https://www.facebook.com" target="_blank" class="btn btn-outline-primary btn-sm mx-2">Facebook</a>
      <a href="https://line.me" target="_blank" class="btn btn-outline-primary btn-sm mx-2">Line</a>
    </div>
  </footer>

  <!-- Back to Top Button -->
  <button id="backToTop" class="btn btn-primary" onclick="window.scrollTo(0, 0)" style="position: fixed; bottom: 20px; right: 20px; display: none;">
    回到頂部
  </button>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    window.onscroll = function() {
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        document.getElementById("backToTop").style.display = "block";
      } else {
        document.getElementById("backToTop").style.display = "none";
      }
    };
  </script>
</body>

</html>
